<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //$('p:contains("내용")').css('background','yellow');
            $('#inner_1').contents().css('background','red');
            $('#inner_1').has($('strong')).css('color','white');
            $('#inner_2 p').not(':eq(1)').css('background','yellow');
            $('#inner_2 p').not($('#c5')).css('background','yellow');
            $('#inner_2 p').eq(1).css('color','aqua')
            .end().eq(2).css('font-size','30px')
            .end().eq(0).css('background','gray');
            //$('#inner_2 p').not($(':first')).css('background','aqua');
        });
    </script>
</head>
<body>
    <div id="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <selection id="inner_1">
            <h1>contains(),content(),has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </selection>
        <selection id="inner_2">
            <h1>not(), end()</h1>
            <p>내용4</p>
            <p id="c5">내용5</p>
            <p>내용6</p>
        </selection>
    </div>
</body>
</html>
