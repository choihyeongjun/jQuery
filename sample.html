<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
          //  document.getElementById('title').innerHTML="Title"; 이거랑 같은거
            $("#title").html("Title")
            .css('background','red')
            .css('border','3px dotted blue')

            .css({'background':'red',
            'border': '3px dotted blue'
            });
            console.log($(".subTitle"));
            $(".subTitle").eq(0).html("subTitle");

            $('h1').css('font-size','30px');
            $('div>h2').css('color','aqua');
            console.clear();
             console.log($('div').children()//같은놈 자식 다음인덱스 next전은 prev 부모로 올라가기 parent 내려오기 children
             .first().next().prev().parent()//.attr('name')
             .prev().html());
             console.log($("div[name]").siblings());
        });
    </script>
</head>
<body>
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목1</h2>
    <h2 class="subTitle">부제목2</h2>
    <div name='myDiv'>
        <h2>부제목2-1</h2>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li>메뉴5</li>
    </div>
    <h2 class="subTitle">부제목3</h2>

</body>
</html>
