<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc2.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let jq=$.noConflict();
        jq(document).ready(function(){
            jq('#inner_1').find(jq(':contains("내용1")'))
            .css('background','yellow');

            jq('#inner_1 p').filter('.txt2').css('background','aqua');
            jq('#inner_2 p').filter(function(a,b){
                console.log(a,b);
                return b;
            }).css('background','yellow');
        })
    </script>
</head>
<body>
    <div id="outer">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(),filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index 0</p>
            <p>index 1</p>
            <p>index 2</p>
            <p>index 3</p>
        </section>
    </div>
</body>
</html>
